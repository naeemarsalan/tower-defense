apiVersion: apps/v1
kind: Deployment
metadata:
  name: tower-defense-rest-command-server
  labels:
    app: tower-defense-rest-command-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tower-defense-rest-command-server
  template:
    metadata:
      labels:
        app: tower-defense-rest-command-server
    spec:
      containers:
        - name: rest-command-server
          image: quay.io/example/tower-defense-rest-command-server:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: COMMAND_SERVER_PORT
              value: "3001"
          ports:
            - containerPort: 3001
              name: http
          readinessProbe:
            httpGet:
              path: /board
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /board
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: tower-defense-rest-command-server
  labels:
    app: tower-defense-rest-command-server
spec:
  selector:
    app: tower-defense-rest-command-server
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: tower-defense-rest-command-server
  labels:
    app: tower-defense-rest-command-server
spec:
  to:
    kind: Service
    name: tower-defense-rest-command-server
  port:
    targetPort: http
